<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>#boraCodar - MusicPlayer</title>

</head>
<body>
    <div class="container">
        <div class="leftCards">
            <div class="card">
                <div class="headerCard">
                    <img class="albumImg" src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="Album image">
                    <div class="musicTitle">
                        <h1>Acorda Devinho</h1>
                        <p>Rocketseat da Pisadinha</p>
                    </div>
                </div>
                <div>
                    <div class="btnMusic">
                        <img class="backBtn" src="./assets/play-back.svg" alt="Back music button.">
                        <img class="playBtn" src="./assets/play.svg" alt="Play music button.">
                        <img class="fowardBtn" src="./assets/play-forward.svg" alt="Foward music button.">
                    </div>
                </div>
                <div>
                    <div class="playerCounter">
                        <div class="progressBar">
                            <div class="progressPer"></div>
                        </div>
                        <div class="playerTimer">
                            <p>03:20</p>
                            <p>00:12</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightCards">
            <div class="card">

                </div>
                <div>

                            <img class="backBtn" src="./assets/play-back.svg" alt="Back music button.">

                            <img class="fowardBtn" src="./assets/play-forward.svg" alt="Foward music button.">
                    </div>
                </div>
                <div>
                    <div class="playerCounter">
                        <div class="progressBar">
                            <div class="progressPer"></div>
                        </div>
                        <div class="playerTimer">
                            <p>03:20</p>
                            <p>00:12</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="headerCard">
                    <img class="albumImg" src="./assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="Album image">
                    <div class="musicTitle">
                        <h1>Acorda Devinho</h1>
                        <p>Rocketseat da Pisadinha</p>
                    </div>
                </div>
                <div class="btnMusic">

                    <img class="fowardBtn" src="./assets/play-forward.svg" alt="Foward music button.">
                </div>
            </div>

            </div>
        </div>
    </div>
